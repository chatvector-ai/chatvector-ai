version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16  # âœ… Postgres 16 with vector extension
    container_name: chatvector-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - chatvector-db-data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
    container_name: chatvector-api
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/postgres"
    working_dir: /app
    volumes:
      - ./backend:/app
    command: ["./wait-for-db.sh", "db", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  chatvector-db-data:
