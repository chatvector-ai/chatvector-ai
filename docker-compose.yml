version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: chatvector-db
    environment:
      POSTGRES_USER: chatvector
      POSTGRES_PASSWORD: chatvector
      POSTGRES_DB: chatvector
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
    container_name: chatvector-api
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped

volumes:
  postgres_data:
